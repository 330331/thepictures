<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYZDYL_chat_history</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ê¨¢ËøéÈ°µÊ†∑Âºè */
        #welcome {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00,
                #0000ff, #4b0082, #9400d3);
            background-size: 1400% 1400%;
            animation: rainbow 12s ease infinite;
            z-index: 2000;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        #welcome h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #passwordDialog {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        #passwordInput {
            padding: 12px;
            margin: 15px 0;
            width: 200px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        #enterBtn {
            padding: 12px 30px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #enterBtn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .msg {
            color: #ffcccc;
            margin-top: 15px;
            min-height: 20px;
        }

        /* ÂõæÂ∫ìÊ†∑Âºè */
        .gallery {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .img-container {
            position: relative;
            padding-top: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .img-container:hover {
            transform: scale(1.03);
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            position: relative;
        }

        .full-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .close:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <!-- Ê¨¢ËøéÈ°µ -->
    <div id="welcome">
        <h1>FUCK_33_now!!!</h1>
        <div id="passwordDialog">
            <input type="password" id="passwordInput" placeholder="ËæìÂÖ•ËÆøÈóÆÂØÜÁ†Å">
            <br>
            <button id="enterBtn">È™åËØÅË∫´‰ªΩ</button>
            <div id="message" class="msg"></div>
        </div>
    </div>

    <!-- ÂõæÁâáÂ∫ì -->
    <div class="gallery" id="gallery"></div>
    
    <!-- Â§ßÂõæÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        // ÂØÜÁ†ÅÈ™åËØÅÁ≥ªÁªü
        let isLocked = localStorage.getItem('isLocked') === 'true';
        const passwordInput = document.getElementById('passwordInput');
        const enterBtn = document.getElementById('enterBtn');
        const msgEl = document.getElementById('message');

        enterBtn.addEventListener('click', function() {
            const password = passwordInput.value.trim();
            
            // ÁâπÊÆäÂëΩ‰ª§Â§ÑÁêÜ
            if (password === 'lockit') {
                isLocked = true;
                localStorage.setItem('isLocked', 'true');
                msgEl.textContent = '‚ö†Ô∏è Á≥ªÁªüÂ∑≤Ê∞∏‰πÖÈîÅÂÆö';
                passwordInput.value = '';
                return;
            }

            if (password === 'unlockwyzdylxxooilike33') {
                isLocked = false;
                localStorage.removeItem('isLocked');
                msgEl.textContent = 'üîì ÈîÅÂÆöÂ∑≤Ëß£Èô§';
                passwordInput.value = '';
                return;
            }

            // Ê≠£Â∏∏ÂØÜÁ†ÅÈ™åËØÅ
            if (!isLocked && password === 'fuckthreethree') {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('gallery').style.display = 'grid';
                initGallery();
            } else {
                msgEl.textContent = isLocked ? 'üîí Á≥ªÁªüÂ∑≤ÈîÅÂÆö' : '‚ùå ÂØÜÁ†ÅÈîôËØØ';
                passwordInput.value = '';
            }
        });

        // ÂõûËΩ¶ÈîÆËß¶ÂèëÈ™åËØÅ
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterBtn.click();
            }
        });

        // ÂõæÁâáÂ∫ìÂäüËÉΩ
        const images = Array.from({length: 17}, (_, i) => ({
            thumb: `thumb_${i+1}.jpg`,
            full: `full_${i+1}.jpg`
        }));

        function initGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
            
            images.forEach((img, index) => {
                const container = document.createElement('div');
                container.className = 'img-container';
                
                const thumbnail = new Image();
                thumbnail.src = img.thumb;
                thumbnail.className = 'thumbnail';
                thumbnail.onclick = () => showFullImage(index);
                
                container.appendChild(thumbnail);
                gallery.appendChild(container);
            });
        }

        function showFullImage(index) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modalContent');
            
            const fullImg = new Image();
            fullImg.src = images[index].full;
            fullImg.className = 'full-image';
            
            content.innerHTML = '';
            content.appendChild(fullImg);
            
            modal.style.display = 'flex';
        }

        // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
        document.querySelector('.close').onclick = () => {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
